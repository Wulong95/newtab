<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>New Tab</title>
        <link type="text/css" rel="stylesheet" href="./css/reset.min.css">
        <link rel="stylesheet" href="./node_modules/simple-scrollbar/simple-scrollbar.css">
        <link href="./node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="./css/index.min.css">
    </head>
    <body>
        <div class="container">
            <div class="salutations"></div>
            <div class="module-search">
                <input type="text" id="search-input">
                <div class="search-button">
                    <div class="divider"></div>
                    <i class="mdi mdi-magnify mdi-24px" id="go_search" style=""></i>
                </div>
            </div>
            <div class="appsBackground">
                <div class="blur-effect"></div>
                <div class="appsContainer">
                    <div class="appGroups">
                        <ul>
                            <li class="groupItem groupActivated" id="group1"><i class="mdi mdi-star mdi-24px"></i></li>
                            <li class="groupItem" id="group2"><i class="mdi mdi-xml mdi-24px"></i></li>
                            <li class="groupItem" id="group3"><i class="mdi mdi-emoticon-happy mdi-24px"></i></li>
                        </ul>
                    </div>
                    <div class="apps">
                        <ul id="listApps" class="grid-container">
                            <li class="itemList" id="item1">
                                <a href="https://www.youtube.com/">
                                    <div class="wrapIcon"><img src="./img/youtube-icon.png" class="iconApp" alt="YouTube"></div>
                                    <div class="nameApp">YouTube</div>
                                </a>
                            </li>
                            <li class="itemList" id="item2">
                                <a href="https://mail.google.com/mail/u/0/#inbox">
                                    <div class="wrapIcon"><img src="./img/gmail-icon.png" class="iconApp" alt="Gmail"></div>
                                    <div class="nameApp">Gmail</div>
                                </a>
                            </li>
                            <li class="itemList" id="item3">
                                <a href="http://localhost">
                                    <div class="wrapIcon"><i class="mdi mdi-home mdi-48px " style="color: #00b894"></i></div>
                                    <div class="nameApp">localhost</div>
                                </a>
                            </li>
                            <li class="itemList" id="item4">
                                <a href="http://localhost/phpmyadmin">
                                    <div class="wrapIcon"><i class="mdi mdi-database mdi-48px " style="color: #e39035"></i></div>
                                    <div class="nameApp">MySQL</div>
                                </a>
                            </li>
                            <li class="itemList" id="item5">
                                <a href="http://localhost:8000/">
                                    <div class="wrapIcon"><img src="./img/laravel-vector-logo.png" class="iconApp" alt="Laravel"></div>
                                    <div class="nameApp">Laravel</div>
                                </a>
                            </li>
                            <li class="itemList" id="item6">
                                <a href="https://github.com/danieldspx">
                                    <div class="wrapIcon"><img src="./img/github-icon.png" class="iconApp" alt="GitHub"></div>
                                    <div class="nameApp">GitHub</div>
                                </a>
                            </li>
                            <li class="itemList" id="item7">
                                <a href="https://materialdesignicons.com/">
                                    <div class="wrapIcon"><i class="mdi mdi-material-ui mdi-48px" style="color: white;"></i></div>
                                    <div class="nameApp">Material</div>
                                </a>
                            </li>
                            <li class="itemList" id="item8">
                                <a href="https://stackoverflow.com/">
                                    <div class="wrapIcon"><i class="mdi mdi-stack-overflow mdi-48px" style="color: #f37b39;"></i></div>
                                    <div class="nameApp">Stack</div>
                                </a>
                            </li>
                            <li class="itemList" id="item9">
                                <a href="https://secure.php.net/manual/pt_BR/">
                                    <div class="wrapIcon"><i class="mdi mdi-language-php mdi-48px" style="color: #8390fb;"></i></div>
                                    <div class="nameApp">PHP</div>
                                </a>
                            </li>
                            <li class="itemList" id="item10">
                                <a href="https://gruntjs.com/">
                                    <div class="wrapIcon"><img src="./img/grunt.png" class="iconApp" alt="Grunt"></div>
                                    <div class="nameApp">Grunt</div>
                                </a>
                            </li>
                            <li class="itemList" id="item11">
                                <a href="https://materializecss.com/">
                                    <div class="wrapIcon"><img src="./img/materialize.png" class="iconApp" alt="Materialize"></div>
                                    <div class="nameApp">Materialize</div>
                                </a>
                            </li>
                            <li class="itemList" id="item12">
                                <a href="https://drive.google.com/drive/my-drive">
                                    <div class="wrapIcon"><i class="mdi mdi-google-drive mdi-48px" style="color: #00b364;"></i></div>
                                    <div class="nameApp">Drive</div>
                                </a>
                            </li>
                            <li class="itemList" id="item13">
                                <a href="https://web.whatsapp.com/">
                                    <div class="wrapIcon"><i class="mdi mdi-whatsapp mdi-48px" style="color: #fff;"></i></div>
                                    <div class="nameApp">Whatsapp</div>
                                </a>
                            </li>
                            <li class="itemList" id="item14">
                                <a href="https://getbootstrap.com/docs/4.1/getting-started/introduction/">
                                    <div class="wrapIcon"><i class="mdi mdi-bootstrap mdi-48px" style="color: #60137d;"></i></div>
                                    <div class="nameApp">Bootstrap</div>
                                </a>
                            </li>
                            <li class="itemList" id="item15">
                                <a href="https://www.w3schools.com/">
                                    <div class="wrapIcon"><i class="mdi mdi-language-html5 mdi-48px" style="color: orange;"></i></div>
                                    <div class="nameApp">W3Schools</div>
                                </a>
                            </li>
                            <li class="itemList" id="item16">
                                <a href="https://www.netflix.com/br/">
                                    <div class="wrapIcon"><i class="mdi mdi-netflix mdi-48px" style="color: #ec0000;"></i></div>
                                    <div class="nameApp">Netflix</div>
                                </a>
                            </li>
                            <li class="itemList" id="item17">
                                <a href="https://draft5.gg/">
                                    <div class="wrapIcon"><img src="./img/cs-logo.png" class="iconApp" alt="Draft5"></div>
                                    <div class="nameApp">DRAFT5</div>
                                </a>
                            </li>
                            <li class="itemList" id="item18">
                                <a href="https://open.spotify.com/browse/featured">
                                    <div class="wrapIcon"><i class="mdi mdi-spotify mdi-48px" style="color: #00cd54;"></i></div>
                                    <div class="nameApp">Spotify</div>
                                </a>
                            </li>
                            <li class="itemList" id="item19">
                                <a href="https://www.twitch.tv/">
                                    <div class="wrapIcon"><i class="mdi mdi-twitch mdi-48px" style="color: #58007d;"></i></div>
                                    <div class="nameApp">Twitch</div>
                                </a>
                            </li>
                            <li class="itemList" id="item20">
                                <a href="https://jquery.com/">
                                    <div class="wrapIcon"><i class="mdi mdi-jquery mdi-48px" style="color: #3fbeff;"></i></div>
                                    <div class="nameApp">jQuery</div>
                                </a>
                            </li>
                            <li class="itemList" id="item21">
                                <a href="https://choosealicense.com/">
                                    <div class="wrapIcon"><i class="mdi mdi-certificate mdi-48px" style="color: #ffd740;"></i></div>
                                    <div class="nameApp">License</div>
                                </a>
                            </li>
                            <li class="itemList" id="item22">
                                <a href="https://www.reddit.com/">
                                    <div class="wrapIcon"><i class="mdi mdi-reddit mdi-48px" style="color: #ff5000;"></i></div>
                                    <div class="nameApp">Reddit</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bottom_bar">
                <div class="weather">
                    <i class="mdi mdi-weather-cloudy mdi-light" id="weatherIcon"></i><div class="temperature"><span id="tempValue"></span><i class="mdi mdi-temperature-celsius  mdi-light" id="celsiusIcon"></i></div>
                </div>
                <div class="time">
                    <ul id="clock">
                        <li id="hours"></li>
                        <li class="point">:</li>
                        <li id="min"></li>
                        <li class="point">:</li>
                        <li id="sec"></li>
                    </ul>
                    <div id="Date"></div>
                </div>
            </div>
        </div>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/simple-scrollbar/simple-scrollbar.min.js"></script>
        <script src="./js/index.min.js"></script>
        <script src="./js/clock.min.js"></script>
    </body>
</html>
